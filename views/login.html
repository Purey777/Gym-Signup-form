<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Form</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/69659439e3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 id="sign-up">Login to your Dragon Movies account</h1>
    <div class="sign-up-form">
      <form class="container-form" method="POST" , action="/">
        <div class="input-container">
          <input
            type="text"
            class="input-text"
            name="email"
            id=""
            placeholder="a"
            required
          />
          <label for="" class="label">
            <i class="fa-solid fa-envelope"></i> Email</label
          >
          <br />
        </div>

        <div class="input-container">
          <input
            type="text"
            class="input-text"
            name="hashPassword"
            id=""
            placeholder="a"
            required
          />
          <label for="" class="label">
            <i class="fa-solid fa-lock"></i> Password</label
          >
          <br />
        </div>
        <input type="submit" class="sign-up-button" value="Login" />
        <p class="sign-up-msg">
          Don't have an account? <a href="/views/index.html">Sign Up</a>
        </p>
      </form>
    </div>
  </body>
</html>
