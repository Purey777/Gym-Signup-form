<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Form</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/69659439e3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 id="sign-up">Sign up for Dragon Movies</h1>
    <p class="heading-msg">Join us for free today!</p>
    <div class="sign-up-form">
      <form class="container-form" method="POST" , action="/">
        <div class="input-container">
          <input
            type="text"
            class="input-text"
            name="firstName"
            id=""
            placeholder="a"
            required
          />
          <label for="" class="label"
            ><i class="fa-solid fa-user"></i> First Name</label
          >
          <br />
          <small></small>
        </div>
        <div class="input-container">
          <input
            type="text"
            class="input-text"
            name="lastName"
            id=""
            placeholder="a"
            required
          />
          <label for="" class="label">
            <i class="fa-solid fa-user"></i> Last Name</label
          >
          <br />
        </div>

        <div class="input-container">
          <input
            type="text"
            class="input-text"
            name="email"
            id=""
            placeholder="a"
            required
          />
          <label for="" class="label">
            <i class="fa-solid fa-envelope"></i> Email</label
          >
          <br />
        </div>
        <div class="input-container">
          <input
            type="text"
            class="input-text"
            name="phone"
            id=""
            placeholder="a"
            optional
          />
          <label for="" class="label"
            ><i class="fa-solid fa-phone"></i> Phone Number (optional)</label
          >
          <br />
        </div>
        <div class="input-container">
          <input
            type="text"
            class="input-text"
            name="hashPassword"
            id=""
            placeholder="a"
            required
          />
          <label for="" class="label">
            <i class="fa-solid fa-lock"></i> Password</label
          >
          <br />
        </div>
        <input type="submit" class="sign-up-button" value="Sign Up" />
        <p class="sign-up-msg">
          Already have an account? <a href="#">Login now</a>
        </p>
      </form>
    </div>
  </body>
</html>
